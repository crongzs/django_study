{% extends 'app3/app3-5图书管理-base.html' %}

{% block content %}
    <table>
        <thead>
            <tr>
                <th>序号</th>
                <th>书名</th>
                <th>作者</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
                <tr>
                <td>{{ forloop.counter }}</td>
                <td><a href="{% url 'app3:app3-4' id=book.0 %}">{{ book.1 }}</a></td>
                <td>{{ book.2 }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
