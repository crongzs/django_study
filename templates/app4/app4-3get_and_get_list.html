<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>get and get_list</title>
</head>
<body>
    <h1>get() ---  hello {{ username }}</h1>
    <h1>getlist()</h1>
    <form action="" method="post">
        <table>
            <tbody>
            <tr>
                <td>title</td>
                <td>
                    <input type="text" name="title">
                </td>
            </tr>
            <tr>
                <td>content</td>
                <td>
                    <input type="text" name="content">
                </td>
            </tr>
            <tr>
                <td>Tag</td>
                <td>
                    <lable>
                        python
                        <input type="checkbox" name="tag" value="python">
                    </lable>
                </td>
                <td>
                    <labler>
                        django
                        <input type="checkbox" name="tag" value="django">
                    </labler>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="submit">
                </td>
            </tr>
            </tbody>
        </table>
    </form>
    {% if tags and title and content %}
        <h1>title: {{ title }}</h1>
        <h2>content:</h2>
        <h2>{{ content }}</h2>
        <h2>tags:</h2>
        <h2>{{ tags.0 }}, {{ tags.1 }}</h2>
    {% endif %}
</body>
</html>
