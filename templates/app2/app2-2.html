<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模版变量的使用</title>
</head>
<body>
    <h1>hello {{ username }}</h1>
    {# persion.name 获取对象的属性， ku_rong.age 获取字典的value， like1.1，like2.0 获取字典和元组中的值 #}
    <h2>hello, my name is {{ persion.name }}, {{ ku_rong.age }} years old, like {{ like1.1 }} and {{ like2.0 }}</h2>
</body>
</html>
